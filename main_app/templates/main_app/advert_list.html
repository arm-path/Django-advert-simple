{% extends 'base.html' %}

{% block content %}

<div class="container mt-3">
    {% for advert in adverts %}
    <div class="card border-dark mb-2">
        <div class="card-header text-white bg-dark">{{advert.title}}</div>
        <div class="card-body">
            <p class="card-text">{{advert.text|truncatechars:250}}</p>
            <a href="{{advert.get_absolute_url}}" class="btn btn-dark">Подробнее</a>
        </div>
        <div class="card-footer text-white bg-dark">
            {{advert.date}}
        </div>
    </div>
    {% endfor %}
    {% include 'include_general/pagination.html'%}
</div>

{% endblock %}
